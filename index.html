<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Evaluator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f0; /* light pink background */
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 15px #ff99cc;
            margin-top: 30px;
        }
        h1, h2 {
            color: #d63384; /* Bootstrap pink */
        }
        .btn-pink {
            background-color: #ff66b2;
            color: white;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Student Grade Evaluator</h1>
        <p class="text-center">Enter grades for any three subjects below to calculate your average and see your performance rating.</p>

        <!-- Instructions using <details> and ontoggle -->
        <details ontoggle="alert('Toggle instructions open/closed.')">
            <summary><strong>Instructions</strong></summary>
            <p>Input grades for three of the following subjects</p>
        </details>

        <!-- Grade Form -->
        <form id="gradeForm" class="mt-4">
            <div class="mb-3">
                <label for="subject1" class="form-label">Subject 1 Grade</label>
                <input type="number" class="form-control" id="subject1" required>
            </div>
            <div class="mb-3">
                <label for="subject2" class="form-label">Subject 2 Grade</label>
                <input type="number" class="form-control" id="subject2" required>
            </div>
            <div class="mb-3">
                <label for="subject3" class="form-label">Subject 3 Grade</label>
                <input type="number" class="form-control" id="subject3" required>
            </div>
            <button type="button" class="btn btn-pink" onclick="evaluateGrades()">Evaluate</button>
        </form>

        <!-- Result Display -->
        <div id="result" class="mt-4 fs-5 fw-semibold"></div>

        <!-- Link to Source -->
        <p class="mt-3">Source: <a href="https://obmfairviewsis.orangeapps.ph/ob/elearning/grades" target="_blank">OBM Fairview Grading System</a></p>
    </div>


    <script>
        // Function to evaluate grades
        function evaluateGrades() {
            // Get input values and convert to numbers
            let g1 = parseFloat(document.getElementById("subject1").value);
            let g2 = parseFloat(document.getElementById("subject2").value);
            let g3 = parseFloat(document.getElementById("subject3").value);

            // Calculate average
            let avg = (g1 + g2 + g3) / 3;

            // Round to two decimal places
            avg = Math.round(avg * 100) / 100;

            // Determine rating using switch + boolean ranges
            let rating = "";

            switch (true) {
                case (avg >= 94 && avg <= 100):
                    rating = "Excellent";
                    break;
                case (avg >= 87 && avg < 94):
                    rating = "Above Satisfactory";
                    break;
                case (avg >= 80 && avg < 87):
                    rating = "Satisfactory";
                    break;
                case (avg >= 75 && avg < 80):
                    rating = "Needs Improvement";
                    break;
                case (avg >= 70 && avg < 75):
                    rating = "Poor";
                    break;
                default:
                    rating = "Invalid input or grade too low.";
            }

            // Display results
            document.getElementById("result").innerHTML = `
                <div class="alert alert-info">
                    Average Grade: <strong>${avg}</strong><br>
                    Rating: <strong>${rating}</strong>
                </div>
            `;
        }
    </script>
</body>
</html>
